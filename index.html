    <script >
    document.getElementById('mute').addEventListener('click', function (evt) {
      if ( underthesea.muted ) {
        underthesea.muted = false
        evt.target.innerHTML = 'mute'
      }
      else {
        underthesea.muted = true
        evt.target.innerHTML = 'unmute'
      }
    })
    </script>
